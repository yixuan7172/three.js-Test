<script>
    let camera, cameraCube, renderer, scene, controls
    let aspect = innerWidth / innerHeight
    let sceneCube
    let textureCube
    let texture

    function init() {
        camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 100000)
        camera.position.z = 1000

        cameraCube = new THREE.PerspectiveCamera(70, aspect, 0.1, 100000)
        controls = new THREE.OrbitControls(camera)
        controls.minDistance = 500
        controls.maxDistance = 2500

        scene = new THREE.Scene()
        sceneCube = new THREE.Scene()

        let ambient = new THREE.AmbientLight(0xffffff)
        scene.add(ambient)

        let r = '../assets/cube/Bridge2/'
        let urls = [
            r + 'posx.jpg', r + 'negx.jpg',
            r + 'posy.jpg', r + 'negy.jpg',
            r + 'posz.jpg', r + 'negz.jpg'
        ]
        textureCube = new THREE.CubeTextureLoader()
        textureCube.load(urls)
        textureCube.format = THREE.RGBFormat
        //立方体反射映射
        textureCube.mapping = THREE.CubeReflectionMapping

        let textureLoader = new THREE.TextureLoader()
        texture = textureLoader.load('../assets/textures/2294472375_24a3b8ef46_o.jpg')
        texture.mapping = THREE.EquirectangularReflectionMapping
        texture.minFilter = THREE.LinearFilter
        texture.magFilter = THREE.NearestFilter


        animate()
    }

    init()
</script>
